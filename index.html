<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Calculator</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .display {
        width: 350px;
        height: 50px;
        background-color: rgb(19, 17, 17);
        display: flex;
        justify-content: center;
        margin-left: 500px;
      }
    </style>
  </head>
  <body class="mx-auto">
    <header>
      <h1 class="text-4xl font-semibold text-center">
        Welcome To Js Calculator
      </h1>
    </header>
    <main>
      <!-- display section -->
      <section>
        <div class="ml-36 display">
          <h2 class="text-2xl text-white mt-2" id="display-input"></h2>
        </div>
      </section>
      <!-- buttons section -->
      <section class="mt-4">
        <div class="grid grid-cols-3 w-1/4 mx-auto border-2 pl-6 text-2xl">
          <div><button id="one-button">1</button></div>
          <div><button id="two">2</button></div>
          <div><button>3</button></div>
          <div><button>4</button></div>
          <div><button>5</button></div>
          <div><button>6</button></div>
          <div><button>7</button></div>
          <div><button>8</button></div>
          <div><button>9</button></div>
          <div><button>+</button></div>
          <div><button>-</button></div>
          <div><button>x</button></div>
          <div><button>/</button></div>
          <div><button>0</button></div>
          <div><button>c</button></div>
          <div><button>=</button></div>
          <div><button>(</button></div>
          <div><button>)</button></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
